<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="1st.css">
</head>

<body>
  <main>
    <section>
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum">
      </picture>

      <article>
        <h1>Perfume</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-price">
          <p>$149.99</p>
          <p >$169.99</p>
        </div>
        <button type="button">Add to Cart</button>
      </article>
    </section>
  </main>

  <aside>
    <h1>Another Solution</h1>
    <a href="./2nd-solution.html">Click Here</a>
  </aside>

  <footer>
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Belal Rezk</a>.
  </footer>
</body>
</html>
