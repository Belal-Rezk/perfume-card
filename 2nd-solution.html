<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="2nd.css">
</head>
<body>
  <main>
    <section>
      <div class="face front">
      <img class="face" src="./images/image-product-desktop.jpg" alt="image-product">
    </div>
    <div class="face back">
      <article>
        <h1> perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div>
          <p>$149.99</p>
          <p>>$169.99</p>
        </div>
          <button type="button">Add to Cart</button>
      </article>
    </div>
</section>
</main>
  <footer>
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Belal Rezk</a>.
  </footer>
</body>
</html>
